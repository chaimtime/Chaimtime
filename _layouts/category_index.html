---
layout: default
---
<ul class="posts">
{% for post in site.categories[page.category] %}
  <li>
    <span>
      {{ post.date | date: "%F %T %Z" }}
    </span>
    &raquo;
    <a href="{{ post.url }}">
      {{ post.title }}
    </a>
    <span> - Filed under {{ post.categories | category_links }}</span>
  </li>
{% endfor %}
</ul>
